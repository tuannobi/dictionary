<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/resources/static/client/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fruid m-5">
		<h1>REGISTER FORM</h1>
		<form th:action="@{/web/register}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="fullname">Full name: </label>
				<input type="text" class="form-control" th:field="*{fullName}">
			</div>
			<div class="form-group">
				<label for="email">Email: </label>
				<input type="email" class="form-control" th:field="*{email}">
			</div>
			<div class="form-group">
				<label for="phone_number">Phone number: </label>
				<input type="tel" class="form-control" th:field="*{phoneNumber}">
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" class="form-control" th:field="*{password}">
			</div>
			<div class="form-group">
				<label for="re_password">Re-password: </label>
				<input type="password" class="form-control" id="re_password" name="re_password">
			</div>
			<input class="btn btn-success" type="submit" value="Register">
		</form>
		<div class="alert alert-danger">Hello</div>
	</div>
</body>
</html>
