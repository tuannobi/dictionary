<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/resources/static/client/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fruid m-5">
		<h1>REGISTER FORM</h1>
		<form th:action="@{/web/register}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="fullname">Full name: </label>
				<input type="text" class="form-control" th:field="*{fullName}">
			</div>
			<label th:if="${fullNameError}" th:text="${fullNameError}" class="alert alert-danger"></label>
			<div class="form-group">
				<label for="email">Email: </label>
				<input type="email" class="form-control" th:field="*{email}">
			</div>
			<label th:if="${emailError}" th:text="${emailError}" class="alert alert-danger"></label>
			<div class="form-group">
				<label for="phone_number">Phone number: </label>
				<input type="tel" class="form-control" th:field="*{phoneNumber}">
			</div>
			<label th:if="${phoneNumberError}" th:text="${phoneNumberError}" class="alert alert-danger"></label>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" class="form-control" th:field="*{password}">
			</div>
			<label th:if="${passwordError}" th:text="${passwordError}" class="alert alert-danger"></label>
			<div class="form-group">
				<label for="re_password">Re-password: </label>
				<input type="password" class="form-control" id="re_password" name="re_password">
			</div>
			<input class="btn btn-success" type="submit" value="Register">
		</form>
		
		<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>
	</div>
</body>
</html>
